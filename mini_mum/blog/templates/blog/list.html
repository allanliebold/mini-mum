<!DOCTYPE html>
<html>
<head>
    <title>Mini-Mum!</title>
</head>
<body>
    {% for post in posts %}
    <div>
        <a href="#"><h2>{{ post.title }}</h2></a>
        <p>by {{ post.author }}</p>
        {% if post.date_published %}
            <p>{{ post.date_published }}</p>
        {% endif %}

        {% for category in post.categories.all %}
            <p>{{ category.name }}</p>
        {% endfor %}

        <p>{{ post.body }}</p>

    </div>
</body>
</html>
